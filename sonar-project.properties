sonar.organization=honestbank
sonar.projectKey=honestbank_cache-lib-go

# relative paths to source directories. More details and properties are described
# in https://sonarcloud.io/documentation/project-administration/narrowing-the-focus/
sonar.sources=.
sonar.go.tests.reportPaths = ./test-report.json
sonar.go.coverage.reportPaths=./coverage.txt

sonar.exclusions=**/vendor/**,**/*_test.go,**/*.sql,**/mocks/**,cmd/**,examples/**,release.config.js,docs/**
sonar.cpd.exclusions=**/*_test.go,test/**/*,examples/**,release.config.js,cache_subscription.go
sonar.test.exclusions=**/*_test.go,test/**/*,examples/**,release.config.js
